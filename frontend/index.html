<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <!-- old blue and yellow styling - remove later -->
  </head>
  <body>
    <ul class="note-links">
      <li class="notepad-icon">
        <img src='images/notepad-icon.png'><br>
        <span>Notepad</span>
      </li>
      <!-- show all notes here -->
    </ul>

    <div class="start-bar">
      <div class="start-button"></div>

      <div class="start-menu"></div>
      <div class="start-bar-right">
      <div class="time"></div>
    </div>

    <div class="note-window">
      <div class="note-display">
        <form id="new-note-form">
          <textarea id="title" placeholder="title..."></textarea>
          <textarea id="content" placeholder="content..."></textarea>
          <button type="submit" id="save-button">Save</button>
          <button type="button" id="edit-button">Edit</button>
          <button type="button" id="delete-button">Delete</button>
        </form>
      </div>
    </div>

    <div class="window-container"></div>

    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/window.js" charset="utf-8"></script>

    <script src="js/clock.js" charset="utf-8"></script>
    <script src="js/start-menu.js" charset="utf-8"></script>
    <!-- <script src="js/dragger.js" charset="utf-8"></script> -->
  </body>
</html>
