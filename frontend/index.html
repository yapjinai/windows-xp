<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Windows XP</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <ul class="icon-container">
      <li class="notepad-icon">
        <img src='images/notepad-icon.png'><br>
        <span>Notepad</span>
      </li>
    </ul>

    <div class="start-bar">
      <div class="start-button"></div>
      <div class="start-menu"></div>
      <div class="start-bar-right">
        <div class="time"></div>
      </div>
    </div>

    <div class="window-container"></div>

    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/window.js" charset="utf-8"></script>

    <script src="js/clock.js" charset="utf-8"></script>
    <script src="js/start-menu.js" charset="utf-8"></script>
    <script src="js/hotkeys.js" charset="utf-8"></script>
  </body>
</html>
